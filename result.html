<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results Page</title>
    
    <!--JS Linking-->
    <script type="text/javascript" src="formdata.js"></script>
    <script>loadData()</script>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet" 
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <!-- Personal CSS -->
    <link rel="stylesheet" href="style.css" />
    
    <!--Favicon-->
    <link rel="icon" href="google-forms.png" />
</head>

<body>

    <h2 class="topHeading title">Results verification page Kevin Karmacharya</h2>

    <div class="container">
        
        <form class="form-horizontal" action="result.html" name="myform1">

          <div class="form-group">
            <label class="control-label col-sm-2" for="lastNameResult" style="font-size: medium; font-weight: bold;">Last Name <span class="red-mandatory-star">*</span></label>
            <div class="col-sm-5">
              <input type="text" class="form-control" id="lastNameResult" placeholder="No data entered..." readonly>
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-2" for="firstNameResult" style="font-size: medium; font-weight: bold;">First Name <span class="red-mandatory-star">*</span></label>
            <div class="col-sm-5">
                <input type="text" class="form-control" id="firstNameResult" placeholder="No data entered..." readonly>
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-5" for="titleResult" class="movedown" style="font-size: medium; font-weight: bold;">Your Preferred Title <span class="red-mandatory-star">*</span></label>
            <div class="col-sm-3">
                <input class="form-control" type="text" id="titleResult" placeholder="None" readonly>
            </div>
          </div>

          <div class= "form-group pushHeight">
            <p >Your Height</p>
            <div class="row heightP">
              <div class="col-sm-2">
                <label class="control-label"for="feetResult"></label>
                <input class="form-control" type="text" id="feetResult"placeholder=""readonly>
                <p>Feet</p>
              </div>
              <div class="col-sm-2">
                <label class="control-label " for="inchesResult"></label>
                <input class="form-control" type="text" id="inchesResult" placeholder="" readonly>
                <p>Inches</p>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-5" for="phoneResult">Phone Number</label>
            <div class="col-sm-3">
                <input class="form-control" type="text" id="phoneResult" placeholder="No data entered..." readonly>
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-2" for="addressResult" style="font-size: medium; font-weight: bold;">Address <span class="red-mandatory-star">*</span></label>
            <div class="col-sm-5">
                <input class="form-control " type="text" id="addressResult" placeholder="No data entered..." readonly>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="cityResult" style="font-size: medium; font-weight: bold;">City <span class="red-mandatory-star">*</span></label>
            <div class="col-sm-5">
                <input class="form-control" type="text" id="cityResult" placeholder="No data entered..." readonly>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="stateResult" style="font-size: medium; font-weight: bold;">State <span class="red-mandatory-star">*</span></label>
            <div class="col-sm-5">
              <input class="form-control" type="text" id="stateResult" placeholder="No data entered..." readonly>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="zipResult" style="font-size: medium; font-weight: bold;">Zip Code <span class="red-mandatory-star">*</span></label>
            <div class="col-sm-2">
                <input class="form-control" type="text" id="zipResult" placeholder="No data entered..." readonly>
            </div>
          </div>


          <div class="form-group">
            <label class="control-label col-sm-5" for="servicesResult" style="text-decoration: underline;">Services You Requested</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" id="servicesResult" placeholder="You did not ask for any services" readonly>
            </div>
          </div>



          <div class="form-group">
            <label class="control-label col-sm-5" for="budgetResult" style="text-decoration: underline;">Your Monthly Budget for Services</label>
            <div class="col-sm-4">
                <input class="form-control" type="text" id="budgetResult" placeholder="No Preference" readonly>
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-2" for="emailResult" style="font-size: medium; font-weight: bold;">Email <span class="red-mandatory-star">*</span></label>
            <div class="col-sm-5">
                <input class="form-control" type="text" id="emailResult" placeholder="No data entered..." readonly>
            </div>
          </div>

        </form>
      </div>
      <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>
</body>
</html>
