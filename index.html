    <div class="container">

        <form class="form-horizontal" action="result.html" name="myform1" onsubmit="return checkform(this);"

          <div class="form-group">
            <label class="control-label col-sm-2" for="inputLastName" style="font-size: medium; font-weight: bold;">Last Name <span class="red-mandatory-star">*</span></label>

            <div class="col-sm-5">
                <input type="text" class="form-control" id="inputFirstName" maxlength="40" name="firstName1" placeholder="First Name" required>
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-4" for="inputTitle" class="movedown" style="font-size: medium; font-weight: bold;">Your Preferred Title <span class="red-mandatory-star">*</span></label>
            <div class="col-sm-3">

          </div>

            <div class="col-sm-2">

              <input class="form-control" type="text" id="inputInches" maxlength="5" name="inputInches1" placeholder="in">

          </div>
        </div>

          <div class="form-group">
            <label class="control-label col-sm-4" for="inputPhone">Phone Number</label>

          <div class="form-group">

            <div class="col-sm-5">

            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="inputCity" style="font-size: medium; font-weight: bold;">City <span class="red-mandatory-star">*</span></label>
            <div class="col-sm-5">

          </div>
          <div class="form-group">

            <div class="col-sm-5">

          </div>
          <div class="form-group">

          <div class="form-group">

            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                  <label for="checkbox1"><input type="checkbox" name="inlineCheckbox11" id="checkbox1" value="Email" >  Email</label>

            </div>
            <div class="col-sm-offset-2 col-sm-10">

            </div>

          <div class="form-group">

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"

      crossorigin="anonymous"
    ></script>

    <script type="text/javascript">

      //SOURCE FOR CAPTCHA
      //https://allwebco-templates.com/support/script-simple-captcha.htm?CaptchaInput=94766 

      // Captcha Script
      
      function checkform(theform){
      var why = "";
      
      if(theform.CaptchaInput.value == ""){
      why += "- Please Enter CAPTCHA Code.\n";
      }
      if(theform.CaptchaInput.value != ""){
      if(ValidCaptcha(theform.CaptchaInput.value) == false){
      why += "- The CAPTCHA Code Does Not Match.\n";
      }
      }
      if(why != ""){
      alert(why);
      return false;
      }
      }
      
      var a = Math.ceil(Math.random() * 9)+ '';
      var b = Math.ceil(Math.random() * 9)+ '';
      var c = Math.ceil(Math.random() * 9)+ '';
      
      var code = a + b + c;
      document.getElementById("txtCaptcha").value = code;
      document.getElementById("CaptchaDiv").innerHTML = code;
      
      // Validate input against the generated number
      function ValidCaptcha(){
      var str1 = removeSpaces(document.getElementById('txtCaptcha').value);
      var str2 = removeSpaces(document.getElementById('CaptchaInput').value);
      if (str1 == str2){
      return true;
      }else{
      return false;
      }
      }
      
      // Remove the spaces from the entered and generated code
      function removeSpaces(string){
      return string.split(' ').join('');
      }
      </script>
